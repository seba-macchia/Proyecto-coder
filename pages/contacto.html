    <!--  el header (contiene una imagen, un nombre h1 y un logo) -->

          class="foto-header"

    <!--  comienza el main (contiene un h2, un formulario y una imagen que carga desde arriba hacia abajo) -->
    <main class="main-contacto">
      <h2 class="parpadeante"> Contacto</h2>
      <section class="main-div-contacto">
        <article class="main-form">
          <h3>Formulario de Contacto</h3>
          <form class="main-formulario">
            <div class="form-group">
              <label for="nombre">Ingrese su nombre y apellido:</label>
              <input type="text" id="nombre" placeholder="Nombre y apellido"
                required>
            </div>

            <div class="form-group">
              <label for="email">Ingrese su Email:</label>
              <input type="email" id="email" placeholder="email@ejemplo.com"
                required>
            </div>

            <div class="form-group">
              <label for="asunto">Elija el asunto:</label>
              <select name="asunto" id="asunto">
                <option value="consulta">Consulta</option>
                <option value="prox-fecha">Próxima fecha</option>
                <option value="otro">Otro</option>
              </select>
            </div>

            <div class="form-group">
              <label for="mensaje">Ingrese su mensaje:</label>
              <textarea name="mensaje" id="mensaje"
                placeholder="Ingrese su mensaje" cols="25" rows="5" required></textarea>
            </div>

            <div class="form-group">
              <label for="novedades">Desea recibir novedades?</label>
              <input type="checkbox" id="novedades" value="acepta-novedades">
            </div>

            <div class="main-form-bot">
              <input type="submit" value="Enviar">
              <input type="reset" value="Resetear contenido">
            </div>
          </form>

        </article>
      </section>
      <div class="contact-img">
        <img src="../img/nes.jpg" alt="Foto de nes">
      </div>
    </main>
