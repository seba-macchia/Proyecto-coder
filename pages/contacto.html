<!DOCTYPE html>
<html lang='es-AR'>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Dai+Banna+SIL:ital,wght@1,500&display=swap"
      rel="stylesheet">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="shortcut icon" href="../img/logo.ico" type="image/x-icon">
    <meta name="keywords" content="Contacto | Mail | foto | formulario">
    <meta name="description"
      content="Contacta a Nes Campano utilizando el formulario de contacto. Ingresa tu nombre, email, selecciona el asunto y escribe tu mensaje. También puedes suscribirte para recibir novedades. Encuéntralo en las redes sociales y disfruta de su música en plataformas como Spotify y YouTube.">
    <title>Contacto </title>
  </head>
  <body>
    <!--  el header (contiene una imagen, un nombre h1 y un logo) -->
    <header class="cabecera">
      <div class="cabecera-div">
        <img
          class="foto-header"
          src="../img/nes_header.png"
          alt="foto header" />
        <h1>Nes Campano</h1>
        <img class="logo" src="../img/logo.png" alt="Logo header" />
      </div>
      <!--  barra de navegacion realizada con bootstrap (contiene cada seccion, menos a la que pertenece este html)-->
      <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"> Secciones</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarCollapse"
            aria-controls="navbarCollapse"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-center"
            id="navbarCollapse">
            <ul class="navbar-nav me-3 ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="../index.html"> HOME</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./videos.html"> VIDEOS </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./musica.html">MÍ MÚSICA</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./sobre-mi.html"> SOBRE MÍ</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!--  comienza el main (contiene un h2, un formulario y una imagen que carga desde arriba hacia abajo) -->
    <main class="main-contacto">
      <h2 class="parpadeante"> Contacto</h2>
      <section class="main-div-contacto">
        <article class="main-form">
          <h3>Formulario de Contacto</h3>
          <form class="main-formulario">
            <div class="form-group">
              <label for="nombre">Ingrese su nombre y apellido:</label>
              <input type="text" id="nombre" placeholder="Nombre y apellido"
                required>
            </div>

            <div class="form-group">
              <label for="email">Ingrese su Email:</label>
              <input type="email" id="email" placeholder="email@ejemplo.com"
                required>
            </div>

            <div class="form-group">
              <label for="asunto">Elija el asunto:</label>
              <select name="asunto" id="asunto">
                <option value="consulta">Consulta</option>
                <option value="prox-fecha">Próxima fecha</option>
                <option value="otro">Otro</option>
              </select>
            </div>

            <div class="form-group">
              <label for="mensaje">Ingrese su mensaje:</label>
              <textarea name="mensaje" id="mensaje"
                placeholder="Ingrese su mensaje" cols="25" rows="5" required></textarea>
            </div>

            <div class="form-group-novedades">
              <label for="novedades">Desea recibir novedades?</label>
              <input type="checkbox" id="novedades" value="acepta-novedades">
            </div>

            <div class="main-form-bot">
              <input type="submit" value="Enviar">
              <input type="reset" value="Resetear contenido">
            </div>
          </form>

        </article>
      </section>
      <div class="contact-img">
        <img src="../img/nes.jpg" alt="Foto de nes">
      </div>
    </main>
    <!--  en el footer se encuentran un h3, las redes sociales y un logo -->
    <footer class="footer">
      <div class="footer-h3">
        
      </div>
      <div class="footer-redes">
        <h3>Encontrame acá:</h3>
        <a href="https://www.facebook.com/nesoficial"><button><i
              class="fa-brands fa-facebook fa-2xl"></i></button></a>
        <a href="https://twitter.com/NesCampano/"><button><i
              class="fa-brands fa-twitter fa-2xl"></i></button></a>
        <a href="https://www.instagram.com/nescampano/"><button><i
              class="fa-brands fa-instagram fa-2xl"></i></button></a>
        <a href="https://open.spotify.com/artist/5LRvEcYEczNz3zv1eygtI5"><button><i
              class="fa-brands fa-spotify fa-2xl"></i></button></a>
        <a href="https://www.youtube.com/channel/UCPmv8v2MduG7R2D6ifNUpIw"><button><i
              class="fa-brands fa-youtube fa-2xl"></i></button></a>
        <a href="https://comunicacion360.com.ar/"><button><i
              class="fa-solid fa-envelope fa-2xl"></i></button></a>
      </div>
      <div class="footer-logo">
        <img src="../img/logo.png" alt="Logo del footer" />
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"></script>
  </body>
</html>
