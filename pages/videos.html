<!DOCTYPE html>
<html lang="es-AR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dai+Banna+SIL:ital,wght@1,500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="shortcut icon" href="../img/logo.ico" type="image/x-icon" />
    <meta
      name="keywords"
      content="Videos | Youtube | Puerto Bahia Blanca | Rico Café | Cover | Cable a
    Tierra"
    />
    <meta
      name="description"
      content="Disfruta de los videos musicales de Nes Campano. Explora su colección de videos, que incluye 'Rico Café', 'Por Eso' y un cover de 'Cable a Tierra'. Suscríbete a su canal de YouTube y sigue a Nes en las redes sociales para estar al tanto de sus últimas novedades."
    />
    <title>Videos</title>
  </head>
  <body>
    <!--  el header (contiene una imagen, un nombre h1 y un logo) -->
    <header class="cabecera">
      <div class="cabecera-div">
        <img
          class="foto-header"
          src="../img/nes_header.png"
          alt="foto header"
        />
        <h1>Nes Campano</h1>
        <img class="logo" src="../img/logo.png" alt="Logo header" />
      </div>
      <!--  barra de navegacion realizada con bootstrap (contiene cada seccion, menos a la que pertenece este html)-->
      <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"> Secciones</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarCollapse"
            aria-controls="navbarCollapse"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-center"
            id="navbarCollapse"
          >
            <ul class="navbar-nav me-3 ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="../index.html"> HOME</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./musica.html">MI MÚSICA</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./sobre-mi.html">SOBRE MÍ</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./contacto.html">CONTACTO</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- el main contiene, un h2 de la seccion en la que estamos, 3 h3 que son el nombre de los temas y 3 videos, de los cuales uno está destacado por sobre los demas -->
    <main class="contenedor-videos">
      <h2 class="parpadeante">Videos</h2>
      <article class="main-video-principal">
        <h3>Rico Café</h3>
        <iframe
          width="800"
          height="500"
          src="https://www.youtube.com/embed/z_JR2yWo-Yk"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        ></iframe>
      </article>
      <article class="main-video">
        <h3>Por Eso</h3>
        <iframe
          width="560"
          height="400"
          src="https://www.youtube.com/embed/K3TjLT2OIuk"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        ></iframe>
      </article>
      <article class="main-video">
        <h3>Cover: Cable a Tierra</h3>
        <iframe
          width="560"
          height="400"
          src="https://www.youtube.com/embed/d4UseOY_0jk"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        ></iframe>
      </article>
    </main>
    <!--  en el footer se encuentran un h3, las redes sociales y un logo -->
    <footer class="footer">
      <nav class="footer-nav">
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="./musica.html"> Mi Música</a></li>
          <li><a href="./sobre-mi.html">Sobre Mí</a></li>
          <li><a href="./contacto.html">Contacto</a></li>
        </ul>
      </nav>
      <div class="footer-redes">
        <h3>Encontrame acá:</h3>
        <a href="https://www.facebook.com/nesoficial"
          ><button><i class="fa-brands fa-facebook fa-2xl"></i></button
        ></a>
        <a href="https://twitter.com/NesCampano/"
          ><button><i class="fa-brands fa-twitter fa-2xl"></i></button
        ></a>
        <a href="https://www.instagram.com/nescampano/"
          ><button><i class="fa-brands fa-instagram fa-2xl"></i></button
        ></a>
        <a href="https://open.spotify.com/artist/5LRvEcYEczNz3zv1eygtI5"
          ><button><i class="fa-brands fa-spotify fa-2xl"></i></button
        ></a>
        <a href="https://www.youtube.com/channel/UCPmv8v2MduG7R2D6ifNUpIw"
          ><button><i class="fa-brands fa-youtube fa-2xl"></i></button
        ></a>
        <a href="https://comunicacion360.com.ar/"
          ><button><i class="fa-solid fa-envelope fa-2xl"></i></button
        ></a>
      </div>
      <img class="footer-logo" src="../img/logo.png" alt="Logo footer" />
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
